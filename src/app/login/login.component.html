<div class="panel card">
  <h3>Login</h3>
  <hr>
  <div class="status" *ngIf="processing">
    <div class="progress">
      <div class="progress-bar bg-dark progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> {{ progreso }}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="usuario">Usuario:</label>
    <input type="text" [(ngModel)]="usuarioModel" placeholder="Usuario" class="form-control" [(disabled)]="usuarioDis">
  </div>
  <hr>
  <div class="form-group">
    <label for="usuario">Contraseña:</label>
    <input type="password" [(ngModel)]="contraModel" placeholder="Contraseña" class="form-control" [(disabled)]="contraDis">
  </div>
  <div class="right" *ngIf="!processing">
    <button class="btn btn-dark btn-sm" (click)="login()">Iniciar sesion</button>
  </div>
</div>
<app-alerta></app-alerta>
