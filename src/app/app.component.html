<div class="title-bar font-light background-dark">
    <h4 class="page-title title-item cont-inline">
        <img [src]="logoRef" alt="" width="50" height="50"  id="opciones" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <div class="cont-inline title-title" [routerLink]="['/home']">
            Gesti√≥n de sitios
        </div>
    </h4>
    <div class="title-item cont-inline float-right">
        <button class="btn btn-danger btn-sm" style="margin-top: 5px;" (click)="cerrarSesion()" *ngIf="activeSession">Cerrar Sesion</button>
    </div>
    <div class="title-item cont-inline float-right" style=" padding: 10px;">
        <h5>{{ userLoged }}</h5>
    </div>
</div>
<div class="option-bar font-dark background-light">
    <div class="option-item" [routerLink]="['/inicio']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Inicio</div></div>
    <div *ngIf="!activeSession" class="option-item" [routerLink]="['/login']" [routerLinkActive]="['option-item-active']"><div class="cont-inline" (session)="onSession($event)">Login</div></div>
    <div *ngIf="activeSession" class="option-item" [routerLink]="['/alta']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Alta</div></div>
    <div *ngIf="activeSession" class="option-item" [routerLink]="['/conectado']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Conectado</div></div>
    <div *ngIf="activeSession" class="option-item" [routerLink]="['/estado']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Estado</div></div>
    <div *ngIf="activeSession" class="option-item" [routerLink]="['/grupos']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Grupos</div></div>
    <div *ngIf="activeSession" class="option-item" [routerLink]="['/nombre']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Nombre</div></div>
    <div *ngIf="activeSession" class="option-item" [routerLink]="['/prioridad']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Prioridad</div></div>
    <div *ngIf="activeSession && sessionRoot" class="option-item" [routerLink]="['/tecnologia']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Tecnologia</div></div>
    <div *ngIf="activeSession && sessionRoot" class="option-item" [routerLink]="['/model']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Model</div></div>
    <div *ngIf="activeSession && sessionRoot" class="option-item" [routerLink]="['/relacionesCMDB']" [routerLinkActive]="['option-item-active']"><div class="cont-inline">Relaciones</div></div>
</div>
<div class="datos-content">
    <router-outlet></router-outlet>
</div>
