<div class="container maincontent">
  <h2 class="display-3">Relaciones CMDB &nbsp;
    <small class="text-muted">
      <!--<button class="btn btn-sm btn-outline-dark" (click)="showInfo()"><fa-icon [icon]="faQuestionCircle"></fa-icon></button>
      <a [href]="docReference" download="ALTA_SITIOS.csv" class="btn btn-sm btn-outline-dark" (click)="downloadFile()"><fa-icon [icon]="faFile"></fa-icon></a>-->
    </small>
  </h2>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Archivo</label>
          <div class="col-sm-10">
            <input type="file" [ngClass]="fileClass" (click)="reiniciar()" (change)="fileChargue($event)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-right">
            <button *ngIf="showButton" (click)="cargarRelaciones()" class="btn btn-outline-dark btn-sm">DO IT!</button>
          </div>
        </div>
      </div>
      <div class="col">
        OPERACIONES:
        <div class="console">
           <app-cmdb *ngFor="let ci of cmdb" (init)="inited($event)" (validate)="validated($event)" (finish)="finiched($event)" (report)="report($event)" [ciInput]="ci"></app-cmdb>
          <!--<app-alta-sitio *ngFor="let site of sitios; let index" (init)="siteInit($event)" (validate)="siteValidate($event)" (finish)="siteFinish($event)" (report)="siteReport($event)" [site]="site"></app-alta-sitio>-->
        </div>
        <button class="btn btn-sm btn-outline-dark" (click)="showReport()">Reporte</button>
      </div>
    </div>
  </div>
</div>
<app-informacion></app-informacion>
<app-alerta></app-alerta>
