<div class="container maincontent">
  <h2 class="display-3">Sitio conectado &nbsp;<small class="text-muted"><button class="btn btn-sm btn-outline-dark">?</button></small>
  </h2>
  <hr>
  <div class="container">
      <h4 class="display-4">Individual</h4>
      <hr>
      <div class="container">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">CRQ</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="crqModel" [ngClass]="crqClass" placeholder="CRQ">
            <div class="valid-feedback">
              CRQ valido!
            </div>
            <div class="invalid-feedback">
              CRQ invalido!
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nemonico</label>
          <div class="col-sm-10">
            <input type="file" [ngClass]="fileClass" (change)="fileChargue($event)">
            <div class="valid-feedback">
              Archivo valido!
            </div>
            <div class="invalid-feedback">
              Archivo invalido!
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <input type="file" [ngClass]="fileClass" (change)="fileChargue($event)">
            <div class="valid-feedback">
              Archivo valido!
            </div>
            <div class="invalid-feedback">
              Archivo invalido!
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nemonico</label>
          <div class="col-sm-10">
            <input type="file" [ngClass]="fileClass" (change)="fileChargue($event)">
            <div class="valid-feedback">
              Archivo valido!
            </div>
            <div class="invalid-feedback">
              Archivo invalido!
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
