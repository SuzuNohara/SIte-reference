<div class="container maincontent">
  <h2 class="display-3">Prioridad &nbsp;
    <small class="text-muted">
      <!--<button class="btn btn-sm btn-outline-dark" (click)="showInfo()"><fa-icon [icon]="faQuestionCircle"></fa-icon></button>-->
    </small>
  </h2>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <div class="form-group row" *ngIf="!crqValid">
          <label class="col-sm-2 col-form-label">CRQ</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="crqModel" [ngClass]="crqClass" placeholder="CRQ" minlength="15" maxlength="15" (ngModelChange)="validaCRQ()">
            <div class="valid-feedback">
              CRQ valido!
            </div>
            <div class="invalid-feedback">
              CRQ invalido!
            </div>
          </div>
        </div>
        <div class="form-group row" *ngIf="crqValid">
          <label class="col-sm-2 col-form-label">Compañía</label>
          <div class="col-sm-10">
            <select [(ngModel)]="compModel" [ngClass]="compClass" (ngModelChange)="cargaTecnologia()">
              <option [value]="comp" *ngFor="let comp of companias">{{ comp }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row" *ngIf="compValid">
          <label class="col-sm-2 col-form-label">Tecnología</label>
          <div class="col-sm-10">
            <select [(ngModel)]="tecModel" [ngClass]="tecClass" (ngModelChange)="cargaTipo()">
              <option [value]="tec" *ngFor="let tec of tecnologias">{{ tec }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row" *ngIf="tecValid">
          <label class="col-sm-2 col-form-label">Tipo de Sitio</label>
          <div class="col-sm-10">
            <select [(ngModel)]="tipoModel" [ngClass]="tipoClass" (ngModelChange)="obtenerPrioridad()">
              <option [value]="tipo" *ngFor="let tipo of tipos">{{ tipo }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row" *ngIf="tipoValid">
          <label class="col-sm-2 col-form-label">Prioridad</label>
          <div class="col-sm-10">
            <input type="text" disabled="true" [(ngModel)]="prioModel" [ngClass]="prioClass" minlength="15" maxlength="15">
          </div>
        </div>
      </div>
      <div class="col">
        OPERACIONES:
        <div class="console">          
          <div *ngIf="validaCR">
            {{ validaCRtext }}
            <div class="progress">
              <div [ngClass]="validaCRclass" role="progressbar" [ngStyle]="{ 'width': validaCRcarga + '%' }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <hr>
          </div>
          <div *ngIf="validaCOMP">
            {{ validaCOMPtext }}
            <div class="progress">
              <div [ngClass]="validaCOMPclass" role="progressbar" [ngStyle]="{ 'width': validaCOMPcarga + '%' }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <hr>
          </div>
          <div *ngIf="validaTEC">
            {{ validaTECtext }}
            <div class="progress">
              <div [ngClass]="validaTECclass" role="progressbar" [ngStyle]="{ 'width': validaTECcarga + '%' }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <hr>
          </div>
          <div *ngIf="validaTIPO">
            {{ validaTIPOtext }}
            <div class="progress">
              <div [ngClass]="validaTIPOclass" role="progressbar" [ngStyle]="{ 'width': validaTIPOcarga + '%' }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <hr>
          </div>
          <div *ngIf="validaTIPO">
            {{ validaPRIOtext }}
            <div class="progress">
              <div [ngClass]="validaPRIOclass" role="progressbar" [ngStyle]="{ 'width': validaPRIOcarga + '%' }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-informacion></app-informacion>
<app-alerta></app-alerta>
